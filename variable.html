<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var   : 재할당 가능, 재선언 가능, 선언 이전 변수 참조가능.
        // let   : 재할당 가능, 재선언 불가, 선언 이전 변수 참조불가.
        // const : 재할당 불가, 재선언 불가. 대문자로 써주기.
        var age = 17; // 숫자형, 사칙연산 가능
        let myName = 'junwoo';
        const GENDER = 'male';

        alert(age);
        alert(myName);
        alert(GENDER);
    </script>
</body>
</html>
